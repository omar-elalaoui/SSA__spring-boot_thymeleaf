<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        i{
            font-size: 17px !important;
        }
    </style>
</head>
<body>

<div id="page" layout:fragment="content">


    <section role="main" class="content-body">
        <header class="page-header">
            <h2 class="pull-left">Profile</h2>
        </header>
        <!-- start: page -->

        <div class="row">
            <div class="col-md-4 ">
                <section class="panel">
                    <div class="panel-body">
                        <div class="thumb-info mb-md">
                            <img th:src="@{/images/logged-user.jpg}" class="rounded img-responsive" alt="John Doe">
                            <div class="thumb-info-title">
                                <span class="thumb-info-inner" th:text="${user.profile.prenom}+' '+${user.profile.nom}" ></span>
                                <span class="thumb-info-type">Admin</span>
                            </div>
                        </div>

                        <hr class="dotted short">

                        <h6 class="text-muted">About</h6>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam quis vulputate quam. Interdum et malesuada</p>

                        <hr class="dotted short">

                        <div class="social-icons-list">
                            <a rel="tooltip" data-placement="bottom" target="_blank" href="http://www.facebook.com" data-original-title="Facebook"><i class="fa fa-facebook"></i><span>Facebook</span></a>
                            <a rel="tooltip" data-placement="bottom" href="http://www.twitter.com" data-original-title="Twitter"><i class="fa fa-twitter"></i><span>Twitter</span></a>
                            <a rel="tooltip" data-placement="bottom" href="http://www.linkedin.com" data-original-title="Linkedin"><i class="fa fa-linkedin"></i><span>Linkedin</span></a>
                            <a style="background: gray;" class="pull-right edit-profile" href="#"><i class="fa fa-pencil"></i><span>edit</span></a>
                        </div>

                    </div>
                </section>
            </div>
            <div class="col-md-8">

                <div class="tabs">
                    <ul class="nav nav-tabs tabs-primary">
                        <li class="active">
                            <a href="#overview" data-toggle="tab">Overview</a>
                        </li>
                        <li>
                            <a th:href="@{/users/profile_param}">Parametrage</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="overview" class="tab-pane active">
                            <h4 class="mb-md">Update Status</h4>

                            <section class="simple-compose-box mb-xlg">
                                <form th:action="@{/users/profile/edit_note}" method="post">
                                    <input type="hidden" name="profile_id" th:value="${user.profile.id}">
                                    <textarea name="note_text" data-plugin-textarea-autosize placeholder="What's on your mind?" rows="1"></textarea>
                                    <div class="compose-box-footer">
                                        <ul class="compose-toolbar">
                                        </ul>
                                        <ul class="compose-btn">
                                            <li>
                                                <button class="btn btn-primary btn-xs" type="submit">Post</button>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </section>

                            <h4 class="mb-xlg">Timeline</h4>
                            <div class="timeline timeline-simple mt-xlg mb-md">
                                <div class="tm-body">
                                    <ol class="tm-items">
                                        <li th:each="note: ${notes}">
                                            <div class="tm-box">
                                                <p class="text-muted mb-none" th:text="${#dates.format(note.date, 'dd-MM-yyyy     HH:mm')}"></p>
                                                <div class="row">
                                                    <div class="col-sm-11">
                                                        <p th:text="${note.note}"></p>
                                                    </div>
                                                    <div class="col-sm-1"><a th:href="@{'/users/profile/'+${note.id}+'/delete_note'}"><i class="fa fa-trash-o text-danger"></i></a></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- end: page -->
    </section>

</div>

</body>
</html>
