<!doctype html>
<html class="fixed" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="page" layout:fragment="content">


    <section role="main" class="content-body">
        <header class="page-header">
            <h2 class="pull-left">Accueil</h2>
        </header>

        <!-- start: page -->
        <div class="row">
            <div class="col-xs-12">
                <section class="panel form-wizard" id="w4">
                    <header class="panel-heading text-primary">
                        <div class="panel-actions">
                            <a href="#" class="fa fa-caret-down"></a>
                            <a href="#" class="fa fa-times"></a>
                        </div>

                        <h2 class="panel-title">Ajouter un Projet</h2>
                    </header>
                    <div class="panel-body">
                        <div class="wizard-progress wizard-progress-lg">
                            <div class="steps-progress">
                                <div class="progress-indicator"></div>
                            </div>
                            <ul class="wizard-steps">
                                <li class="active">
                                    <a href="#ficheprojet" data-toggle="tab"><span>1</span>Fiche de projet</a>
                                </li>
                                <li>
                                    <a href="#desctech" data-toggle="tab"><span>2</span>Desc. Technique</a>
                                </li>
                                <li>
                                    <a href="#suivichant" data-toggle="tab"><span>3</span>Suivi chantier</a>
                                </li>
                            </ul>
                        </div>



                        <form class="form-horizontal" novalidate="novalidate"
                              th:action="@{/projects/add}" th:object="${}" method="post">
                            <div class="row">
                                <div class="col-md-10">

                                    <div class="tab-content">
                                        <div id="ficheprojet" class="tab-pane active">

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Reference</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="reference">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Nom</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="nom">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Prenom</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="prenom">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">CIN</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="cin">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Contacte</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="contacte">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Situation</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="situation">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Nature du projet</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="natureprojet">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Date entrée</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="dateentree">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Date Sortie</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="datesortie">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Dessinateur</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="dessinateur">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Observations</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="observations">
                                                </div>
                                            </div>

                                        </div>
                                        <div id="desctech" class="tab-pane">


                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Surface Terrain</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="surterrain">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Surface au sol</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="sursol">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Surface couverte</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="surcouverte">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">COS</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="cos">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">CUS</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="cus">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Prix du m²</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="prixm">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Estimation travaux</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="estimtravaux">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Delai</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="delai">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Travaux Honoraire</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="travhonor">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">Montant honoraire</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="montanthonor">
                                                </div>
                                            </div>


                                        </div>
                                        <div id="suivichant" class="tab-pane">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label" >Date d'ouverture chantier</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="dateouvchant" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label" >Date d'implentation</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="dateimpl" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label" >Nom de l'agent</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="nomagent" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label" >Date fermeture</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="dateferm" required>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label" >Observations et commentaires</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" name="obsrvcomm" required>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <ul class="pager">
                            <li class="previous disabled">
                                <a><i class="fa fa-angle-left"></i> Previous</a>
                            </li>
                            <li class="finish hidden pull-right">

                                <button class="btn" type="submit">
                                    <a>Finish</a>
                                </button>

                            </li>
                            <li class="next">
                                <a>Next <i class="fa fa-angle-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

        </div>
        <!-- end: page -->
    </section>

</div>

</body>
</html>
