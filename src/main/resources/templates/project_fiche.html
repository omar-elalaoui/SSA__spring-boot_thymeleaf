<!doctype html>
<html class="fixed" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="page" layout:fragment="content">


    <section role="main" class="content-body">
        <header class="page-header">
            <h2 class="pull-left">Fiche de projet</h2>
        </header>


        <!-- start: page -->
        <!-- Modal -->
        <div class="modal fade" id="user_btn_supp" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Êtes-vous sûr ?</h4>
                    </div>
                    <form th:action="@{/projets/delete}" method="post">
                        <div class="modal-body">
                            <p style="padding: 20px 30px;"><i class="fa fa-info fa-2x text-info"></i> &ensp;Êtes-vous sûr de supprimer ce projet?
                            </p>

                                <input type="hidden" th:value="${fiche.ref}" name="projet_ref">
                                <div class="form-group">
                                    <label style="padding-top: 5px;" class="col-sm-2 control-label">&ensp;&ensp;Code : </label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="autorization_code" required>
                                    </div>
                                </div>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></i> Supprimer</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- fin Modal -->

        <nav class="slidemenu">

            <!-- Item 1 -->
            <a th:href="@{'/projets/'+${fiche.ref}+'/fiche'}">
                <i id="slide-item-1" class="slide-toggle activeDoc"></i>
                <label for="slide-item-1">
                    <p class="icon"><i class="fa fa-file"></i></p><span>Fiche Projet</span>
                </label>
            </a>

            <!-- Item 2 -->
            <a th:href="@{'/projets/'+${fiche.ref}+'/description'}">
                <i id="slide-item-2" class="slide-toggle"></i>
                <label for="slide-item-2">
                    <p class="icon"><i class="fa fa-cubes"></i></p><span>Description Technique</span>
                </label></a>

            <!-- Item 3 -->
            <a th:href="@{'/projets/'+${fiche.ref}+'/suivi_chantier'}">
                <i id="slide-item-3" class="slide-toggle "></i>
                <label for="slide-item-3">
                    <p class="icon"><i class="fa fa-building"></i></p><span>Suivi Chantier</span>
                </label>
            </a>
            <!-- Item 4 -->
            <a th:href="@{'/projets/'+${fiche.ref}+'/pices'}">
                <i id="slide-item-4" class="slide-toggle "></i>
                <label for="slide-item-4">
                    <p class="icon"><i class="fa fa-file-picture-o"></i></p><span>Peices Jointes</span>
                </label>
            </a>

            <div class="clear"></div>
            <!-- Bar -->
            <div class="slider">
                <div class="bar ficheBar"></div>
            </div>

        </nav>
        <br>
        <!-- start: page -->
        <div class="modal fade" id="supp_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Vous êtes Sur de supprimer ce projet ?</h4>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-danger submit_supp"><i class="fa fa-trash-o"></i> Supprimer</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Annuler</button>
                    </div>
                </div>
            </div>
        </div>


        <section class="panel panel-featured panel-featured-primary">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                </div>

                <h2 class="panel-title">Fiche Projet</h2>
            </header>
            <div class="panel-body">
                <a th:href="@{'/projets/'+${fiche.ref}+'/fiche/form'}" class="btn btn-info"><i class="fa fa-edit"></i> Modifier</a>
                <br><br>
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Reference</th>
                        <td th:text="${fiche.ref}" ></td>
                    </tr>
                    <tr>
                        <th>Nom</th>
                        <td th:text="${fiche.nom}"></td>
                    </tr>
                    <tr>
                        <th>Prenom</th>
                        <td th:text="${fiche.prenom}"></td>
                    </tr>
                    <tr>
                        <th>CIN</th>
                        <td th:text="${fiche.cin}"></td>
                    </tr>
                    <tr>
                        <th>Contacte</th>
                        <td th:text="${fiche.contact}"></td>
                    </tr>
                    <tr>
                        <th>Situation</th>
                        <td th:text="${fiche.situation}"></td>
                    </tr>
                    <tr>
                        <th>Nature du Projet</th>
                        <td th:text="${fiche.nature_projet}"></td>
                    </tr>
                    <tr>
                        <th>Date entrée</th>
                        <td th:text="${#dates.format(fiche.date_entree, 'dd/MM/yyyy')}" ></td>
                    </tr>
                    <tr>
                        <th>Date sortie</th>
                        <td th:text="${#dates.format(fiche.date_sortie, 'dd/MM/yyyy')}"></td>
                    </tr>
                    <tr>
                        <th>Dessiné par</th>
                        <td th:text="${fiche.dessinateur}"></td>
                    </tr>
                    <tr>
                        <th>Observations</th>
                        <td th:text="${fiche.observations}"></td>
                    </tr>
                    </tbody>
                </table>
                <a sec:authorize="hasRole('ADMIN')" th:href="@{'/projets/'+${fiche.ref}+'/delete'}" class="btn_supp btn btn-danger"><i class="fa fa-trash-o"></i> Supprimer projet</a>
                <a sec:authorize="!hasRole('ADMIN')" data-toggle="modal" data-target="#user_btn_supp" class="btn btn-danger"><i class="fa fa-trash-o"></i> Supprimer projet</a>
            </div>
        </section>

        <!-- end: page -->
    </section>

</div>

</body>
</html>
